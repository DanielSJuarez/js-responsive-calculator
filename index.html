<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive Calculator</title>

  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <div class="calculator">

  <input type="text" class="calculator-screen" value="0" disabled />

  <div class="calculator-keys">

    <button type="button" class="clear" value="clear">C</button>
    <button type="button" class="plus-minus" value="plus-minus">+/-</button>
    <button type="button" class="percent" value="percent">%</button>
    <button type="button" class="operator" value="/">&divide;</button>

    <button type="button" class="number" value="7">7</button>
    <button type="button" class="number" value="8">8</button>
    <button type="button" class="number" value="9">9</button>
    <button type="button" class="operator" value="*">&times;</button>

    <button type="button" class="number" value="4">4</button>
    <button type="button" class="number" value="5">5</button>
    <button type="button" class="number" value="6">6</button>
    <button type="button" class="operator" value="-">-</button>

    <button type="button" class="number" value="1">1</button>
    <button type="button" class="number" value="2">2</button>
    <button type="button" class="number" value="3">3</button>
    <button type="button" class="operator" value="+">+</button>

    <button type="button" class="number btn-lg" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="equal-sign" value="=">=</button>

    <button type="button" class="sci-ops" value="&#8730">&#8730</button>
    <button type="button" class="sci-ops" value="&#8731">&#8731;</button>
    <button type="button" class="sci-ops" value="square">x²</button>
    <button type="button" class="sci-ops" value="cube">x³</button>

    <button type="button" class="sci-ops" value="log">log</button>
    <button type="button" class="sci-ops" value="sin">sin</button>
    <button type="button" class="sci-ops" value="cos">cos</button>
    <button type="button" class="sci-ops" value="tan">tan</button>

    <button type="button" class="sci-ops" value="sinh">sinh</button>
    <button type="button" class="sci-ops" value="cosh">cosh</button>
    <button type="button" class="sci-ops" value="tanh">tanh</button>
    <button type="button" class="sci-ops" value="pi">π</button>

    <button type="button" class="sci-ops" value="e">e</button>
    <button type="button"></button>
    <button type="button"></button>
    <button type="button"></button>
    

  </div>
</div>

  <script src='./main.js'></script>
</body>

</html>
